<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      color: #333;
    }
    label {
      display: inline-block;
      width: 180px;
      margin-bottom: 10px;
    }
    input, select {
      padding: 5px;
      margin-bottom: 15px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: blue;
    }
    #error {
      margin-top: 20px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Rent Price Prediction</h2>

  <form id="rentForm">
    <label>Area (sqft):</label>
    <input type="number" id="area" required><br>

    <label>Bedrooms:</label>
    <input type="number" id="bedrooms" required><br>

    <label>Age of House (years):</label>
    <input type="number" id="age" required><br>

    <label>Location:</label>
    <select id="location">
      <option value="Downtown">Downtown</option>
      <option value="Suburbs">Suburbs</option>
      <option value="Countryside">Countryside</option>
    </select><br>

    <button type="submit">Predict Rent</button>
  </form>

  <div id="result"></div>
  <div id="error"></div>

  <script>
    document.getElementById("rentForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        area: parseInt(document.getElementById("area").value),
        bedrooms: parseInt(document.getElementById("bedrooms").value),
        age: parseInt(document.getElementById("age").value),
        location: document.getElementById("location").value
      };

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.statusText);
        }

        const result = await response.json();
        document.getElementById("result").innerText =
          "Predicted Monthly Rent: ₹" + result.predicted_rent.toFixed(2);
        document.getElementById("error").innerText = "";
      } catch (err) {
        document.getElementById("error").innerText =
          "⚠ Failed to fetch from server. Make sure Flask is running.";
        document.getElementById("result").innerText = "";
        console.error(err);
      }
    });
  </script>
</body>
</html>
